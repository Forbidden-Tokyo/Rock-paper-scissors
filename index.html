<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>

        <div class="score-display">
            <p>You: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>

        <div class="choices">
            <button id="rock" class="choice-button">✊ Rock</button>
            <button id="paper" class="choice-button">✋ Paper</button>
            <button id="scissors" class="choice-button">✌️ Scissors</button>
        </div>

        <div class="result-display">
            <p>Your choice: <span id="user-choice"></span></p>
            <p>Computer's choice: <span id="computer-choice"></span></p>
            <p id="result-message"></p>
        </div>

        <button id="play-again-button" class="play-again-button">Reset Score</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
